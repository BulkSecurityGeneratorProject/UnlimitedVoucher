<div>
    <h2 data-translate="unlimitedVoucherApp.uvCategory.home.title">Uv Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="uv-category-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="unlimitedVoucherApp.uvCategory.home.createLabel">
                        Create new Uv Category
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvCategory.categoryName">Category Name</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvCategory.categoryCode">Category Code</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvCategory.isEnabled">Is Enabled</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvCategory.createdOn">Created On</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvCategory.lastUpdatedOn">Last Updated On</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uvCategory in vm.uvCategories track by uvCategory.id">
                    <td><a ui-sref="uv-category-my-suffix-detail({id:uvCategory.id})">{{uvCategory.id}}</a></td>
                    <td>{{uvCategory.categoryName}}</td>
                    <td>{{uvCategory.categoryCode}}</td>
                    <td>{{uvCategory.isEnabled}}</td>
                        <td>{{uvCategory.createdOn | date:'mediumDate'}}</td>
                        <td>{{uvCategory.lastUpdatedOn | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="uv-category-my-suffix-detail({id:uvCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-category-my-suffix.edit({id:uvCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-category-my-suffix.delete({id:uvCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
