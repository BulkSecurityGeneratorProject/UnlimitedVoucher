
<div>
    <h2><span data-translate="unlimitedVoucherApp.uvCategory.detail.title">Uv Category</span> {{vm.uvCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unlimitedVoucherApp.uvCategory.categoryName">Category Name</span></dt>
        <dd>
            <span>{{vm.uvCategory.categoryName}}</span>
        </dd>
        <dt><span data-translate="unlimitedVoucherApp.uvCategory.categoryCode">Category Code</span></dt>
        <dd>
            <span>{{vm.uvCategory.categoryCode}}</span>
        </dd>
        <dt><span data-translate="unlimitedVoucherApp.uvCategory.isEnabled">Is Enabled</span></dt>
        <dd>
            <span>{{vm.uvCategory.isEnabled}}</span>
        </dd>
        <dt><span data-translate="unlimitedVoucherApp.uvCategory.createdOn">Created On</span></dt>
        <dd>
            <span>{{vm.uvCategory.createdOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="unlimitedVoucherApp.uvCategory.lastUpdatedOn">Last Updated On</span></dt>
        <dd>
            <span>{{vm.uvCategory.lastUpdatedOn | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="uv-category-my-suffix-detail.edit({id:vm.uvCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
