<div>
    <h2 data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.home.title">Uv Sell Unused Voucher Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="uv-sell-unused-voucher-user-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.home.createLabel">
                        Create new Uv Sell Unused Voucher User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.userName">User Name</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.password">Password</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.email">Email</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvSellUnusedVoucherUser.isVerifiedUser">Is Verified User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uvSellUnusedVoucherUser in vm.uvSellUnusedVoucherUsers track by uvSellUnusedVoucherUser.id">
                    <td><a ui-sref="uv-sell-unused-voucher-user-my-suffix-detail({id:uvSellUnusedVoucherUser.id})">{{uvSellUnusedVoucherUser.id}}</a></td>
                    <td>{{uvSellUnusedVoucherUser.userName}}</td>
                    <td>{{uvSellUnusedVoucherUser.password}}</td>
                    <td>{{uvSellUnusedVoucherUser.email}}</td>
                    <td>{{uvSellUnusedVoucherUser.isVerifiedUser}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="uv-sell-unused-voucher-user-my-suffix-detail({id:uvSellUnusedVoucherUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-sell-unused-voucher-user-my-suffix.edit({id:uvSellUnusedVoucherUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-sell-unused-voucher-user-my-suffix.delete({id:uvSellUnusedVoucherUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
