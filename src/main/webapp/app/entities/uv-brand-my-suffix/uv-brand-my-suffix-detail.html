
<div>
    <h2><span data-translate="unlimitedVoucherApp.uvBrand.detail.title">Uv Brand</span> {{vm.uvBrand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="unlimitedVoucherApp.uvBrand.brandName">Brand Name</span></dt>
        <dd>
            <span>{{vm.uvBrand.brandName}}</span>
        </dd>
        <dt><span data-translate="unlimitedVoucherApp.uvBrand.brandCode">Brand Code</span></dt>
        <dd>
            <span>{{vm.uvBrand.brandCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="uv-brand-my-suffix-detail.edit({id:vm.uvBrand.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
