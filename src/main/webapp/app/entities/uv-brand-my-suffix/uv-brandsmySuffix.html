<div>
    <h2 data-translate="unlimitedVoucherApp.uvBrand.home.title">Uv Brands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="uv-brand-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="unlimitedVoucherApp.uvBrand.home.createLabel">
                        Create new Uv Brand
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvBrand.brandName">Brand Name</span></th>
                    <th><span data-translate="unlimitedVoucherApp.uvBrand.brandCode">Brand Code</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uvBrand in vm.uvBrands track by uvBrand.id">
                    <td><a ui-sref="uv-brand-my-suffix-detail({id:uvBrand.id})">{{uvBrand.id}}</a></td>
                    <td>{{uvBrand.brandName}}</td>
                    <td>{{uvBrand.brandCode}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix-detail({id:uvBrand.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix.edit({id:uvBrand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix.delete({id:uvBrand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
